<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/calender.css">
</head>

<body>
    <!-- Ability to add time to alarms [start] -->
    <!-- <select name="timer-box" id="timer-box"></select> -->
    <!-- Ability to add time to alarms [end] -->
    <div class="wrapper">
        <h1 id="current-time">00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select name="" id="timer-box">انتخاب کنید</select>
            </div>
        </div>
        <!-- calender [start] -->
        <div class="calendar-container">
            <header class="calendar-header">
                <p class="calendar-current-date"></p>
                <div class="calendar-navigation">
                    <span id="calendar-prev" class="material-symbols-rounded">
                        chevron_left
                    </span>
                    <span id="calendar-next" class="material-symbols-rounded">
                        chevron_right
                    </span>
                </div>
            </header>
            <div class="calendar-body">
                <ul class="calendar-weekdays">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="calendar-dates"></ul>
            </div>
        </div>
        <!-- calender [end] -->
        <br>
        <div class="output-date"></div>
        <button id="set-alarm-btn">Set Alarm</button>
    </div>
    <!-- <script src="JS/timer.js"></script> -->
    <script src="JS/test.js"></script>
    <!-- <script src="JS/calender.js"></script> -->
</body>

</html>
