<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header id="header">
        <div class="profile-picture">
            <i class='bx bx-user' style='color:#c6aa9a'></i>
        </div>
        <h3 class="welcome-name"></h3>
        <h1 class="date-today"></h1>
        <div class="search-box">
            <input type="text" placeholder="Search" autofocus>
            <i class='bx bx-search' style='color:#c6aa9a'></i>
        </div>
    </header>
    <section class="schedules">
        <div class="schedule-item-add">
            <div class="icon-schedule"></div>
            <h2 class="title-schedule">Add</h2>
            <p class="Category-description"></p>
            <div class="checkin-btn">Add</div>
        </div>
    </section>
    <section class="free-reminder">
        <div class="header-free-reminder">
            <span>Your dairy</span>
            <span>See all</span>
        </div>
        <!-- u can add these in javascript -->
        <div class="main-free-reminder">
            <div class="free-reminder-item">
                <div class="clock-part"></div>
                <div class="task-part">
                    <div class="description-part">
                        <h3 class="title-part"></h3>
                        <p class="text-part"></p>
                    </div>
                    <div class="tick-part"></div>
                </div>
            </div>
        </div>
        <!-- u can add these in javascript -->
    </section>
    <footer id="footer">
        <div class="home">
            <i class='bx bx-home-alt' style='color:#9a42d0'></i>
            <span>Home</span>
        </div>
        <div class="user-profile">
            <i class='bx bx-user' style='color:#9a42d0'></i>
            <span>Profile</span>
        </div>
    </footer>
</body>

</html>
