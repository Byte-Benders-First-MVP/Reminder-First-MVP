<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <header id="header">
        <div class="profile-container">
            <div class="profile-picture">
                <i class='bx bx-user'></i>
            </div>
        </div>
        <h3 class="welcome-name">Hello, my friend!</h3>
        <div class="search-box">
            <input class="input-search-box" type="text" placeholder="Search" autofocus>
            <i class='bx bx-search' style='color:#c6aa9a'></i>
        </div>
    </header>
    <section class="schedules">
        <div class="schedule-item-add">
            <h2 class="title-schedule">Add category</h2>
            <div class="icon-schedule">
                <i class='bx bx-category'></i>
            </div>
            <p class="Category-description">Create a category for your plans. Execute your plans on time.</p>
            <div class="checkin-btn">Add schedule</div>
        </div>
    </section>
    <section class="free-reminder">
        <div class="header-free-reminder">
            <span>Your dairy</span>
            <a href="#" class="see-all">See all</a>
        </div>

        <!-- u can add these in javascript -->
        <div class="main-free-reminder">
            <div class="free-reminder-item">
                <div class="clock-part"></div>
                <div class="task-part">
                    <div class="description-part">
                        <h3 class="title-part"></h3>
                        <p class="text-part"></p>
                    </div>
                    <div class="delete-part">
                        <i class='bx bx-trash'></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- u can add these in javascript -->
    </section>
    <footer id="footer">
        <div class="home">
            <i class='bx bx-home-alt'></i>
        </div>
        <div class="add-reminder-plus">
            <i class='bx bx-bell-plus'></i>
        </div>
        <div class="user-profile">
            <i class='bx bx-user'></i>
        </div>
    </footer>
    <script src="JS assets/ui.js"></script>
</body>

</html>
